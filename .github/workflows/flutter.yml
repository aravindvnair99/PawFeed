name: Flutter CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-java@master
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@master
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter format --set-exit-if-changed .
    - run: flutter analyze .
    #- run: flutter test
    - run: flutter help build
    - run: flutter build
